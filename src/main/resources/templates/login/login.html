<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  </head>

  <body>
    <div class="wrapper">
      <header>Login</header>

      <form action="/login" method="post">
        <div class="field email">
          <div class="input-area">
            <input type="text" placeholder="Username" name="username">
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Username can't be blank</div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Password" name="password">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Password can't be blank</div>
        </div>
        <div class="pass-txt"><a href="#">Forgot password?</a></div>
        <button type="submit" id="btn-submit"><a th:href="@{/home}">Login</a></button>

      </form>

      <div class="sign-txt">Not yet member? <a href="#">Sign up now</a></div>
    </div>

    <script>
      // Get the button by its id
      var btn = document.getElementById('btn-submit');

      // Get the anchor tag inside the button
      var anchor = btn.querySelector('a');

      // Set count variable to 1 when user clicks the button
      btn.addEventListener('click', function () {
        localStorage.setItem('count', 1);
      });

      // When the page is loaded
      window.onload = function () {
        // Retrieve the count variable
        var count = localStorage.getItem('count');

        // If count is greater than zero
        if (count > 0) {
          // Change the href of the anchor tag to orders
          anchor.href = '/orders';
        }
      };


    </script>
    <!-- <script src="/login/login.js"></script> -->

  </body>

</html>
