<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../admin/admin.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div id="header">
        <header>
          <h1>Freshly Baked</h1>
        </header>
        <hr style="width: 100%" color="#2a7c6f" size="2px" />
      </div>

      <h1>Order Approval</h1>
      <div class="order-container">
        <h2>Order Details</h2>
        <p>Order ID: <span id="order-id"></span></p>
        <p>Customer Name: <span id="customer-name"></span></p>
        <p>Email: <span id="customer-email"></span></p>
        <p>Billing Address: <span id="billing-address"></span></p>
        <p>Shipping Address: <span id="shipping-address"></span></p>
        <h3>Order Items</h3>
        <table id="order-items">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
        <div class="buttons">
          <button id="approve-btn">Approve Order</button>
          <button id="reject-btn">Reject Order</button>
        </div>
      </div>
      <script src="admin.js"></script>

    </main>
    </body>
    </html>
